<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monito Project</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav nav">
          <div class="nav__logo">
            <a href="#!">
              <img src="./img/Frame.svg" alt="Monito Logo" />
            </a>
          </div>
          <div class="nav__nav">
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#!" class="nav-list__link">Home</a>
              </li>
              <li class="nav-list__item">
                <a href="#!" class="nav-list__link">Category</a>
              </li>
              <li class="nav-list__item">
                <a href="#!" class="nav-list__link">About</a>
              </li>
              <li class="nav-list__item">
                <a href="#!" class="nav-list__link">Contact</a>
              </li>
            </ul>
          </div>

          <!-- Search -->

          <div class="nav__search">
            <form action="" class="search">
              <button class="search__btn">
                <img src="./img/search.svg" alt="search-btn" />
              </button>
              <input
                class="search__input"
                type="text"
                placeholder="Search something here!"
              />
            </form>
          </div>

          <!-- Search END -->

          <div class="nav__join">
            <a href="#!" class="btn-join">Join the community</a>
          </div>

          <!-- Select the Language -->

          <div class="nav__lang">
            <div class="lang-select">
              <div class="lang-select__active">
                <button class="lang-select-btn">
                  <div class="lang">
                    <img src="./img/flag.svg" alt="VND" class="lang__img" />
                    <span class="lang__title">VND</span>
                  </div>

                  <div class="lang-select-btn__icon">
                    <img src="./img/arrow-down.svg" alt="Select" />
                  </div>
                </button>
              </div>
              <ul class="lang-select__options none">
                <li>
                  <button class="lang">
                    <img src="./img/de.svg" alt="VND" class="lang__img" />
                    <span class="lang__title">DE</span>
                  </button>
                </li>
                <li>
                  <button class="lang">
                    <img src="./img/gb.svg" alt="ENG" class="lang__img" />
                    <span class="lang__title">ENG</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Header content -->
        <div class="header__content">
          <h1 class="header__title">
            <strong>One more friend</strong> <br />
            Thousands more fun!
          </h1>
          <div class="header__desc">
            <p>
              Having a pet means you have more joy, a new friend, a happy person
              who will always be with you to have fun. We have 200+ different
              pets that can meet your needs!
            </p>
          </div>

          <div class="header__buttons">
            <button class="btn btn--outline">
              View intro <img src="./img/play.svg" alt="Intro" />
            </button>
            <a href="#!" class="btn">Explore Now</a>
          </div>
        </div>
      </div>
      <!-- Header content END-->
    </header>
    <script src="main.js"></script>
  </body>
</html>
